    <style>
        body {

        }
        label {
            display: block;

            display: none; /* Oculta inicialmente el campo de texto */
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="disability" class="required">¿Cuenta con alguna discapacidad?</label>
            <select id="disability" name="disability" required onchange="mostrarCampoEspecificar()">
                <option value="">Seleccione...</option>
                <option value="ninguna">Ninguna</option>
                <option value="motriz">Discapacidad Motriz</option>
                <option value="sorda">Discapacidad Sorda</option>
                <option value="cognitiva">Discapacidad Cognitiva</option>
                <option value="sordoceguera">Sordoceguera</option>
                <option value="voz-habla">Trastornos de la voz y el habla</option>
                <option value="otra">Otra discapacidad</option>
            </select>
        </div>

        <!-- Campo adicional para "Otra discapacidad" -->
        <div id="campo-especificar" class="form-group">
            <label for="especificar">Diga cual es su otra discapacidad:</label>
            <input type="text" id="especificar" name="especificar" placeholder="Escriba su discapacidad">
        </div>

   

    <script>
        // Función para mostrar u ocultar el campo adicional
        function mostrarCampoEspecificar() {
            const seleccion = document.getElementById("disability").value;
            const campoEspecificar = document.getElementById("campo-especificar");

            // Mostrar el campo si selecciona "Otra discapacidad"
            if (seleccion === "otra") {
                campoEspecificar.style.display = "block";
            } else {
                campoEspecificar.style.display = "none";
                document.getElementById("especificar").value = ""; // Limpia el campo si estaba visible antes
            }
        }
    </script>
</body>
